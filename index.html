<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IS 1893:2016 Plan Irregularity Check</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #343a40;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type='number'] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      transition: all 0.5s ease;
    }
    .pass {
      background: #d4edda;
      color: #155724;
    }
    .fail {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IS 1893:2016 Plan Irregularity Check</h1>

    <label>Displacement Max (mm)</label>
    <input type="number" id="dispMax" oninput="checkTorsional()">

    <label>Displacement Avg (mm)</label>
    <input type="number" id="dispAvg" oninput="checkTorsional()">

    <div id="torsionalResult" class="result">Result will appear here...</div>
  </div>

  <script>
    function checkTorsional() {
      const dispMax = parseFloat(document.getElementById('dispMax').value) || 0;
      const dispAvg = parseFloat(document.getElementById('dispAvg').value) || 0;
      const resultDiv = document.getElementById('torsionalResult');

      if (dispMax > 0 && dispAvg > 0) {
        const ratio = dispMax / dispAvg;
        if (ratio > 1.2) {
          resultDiv.textContent = 'Irregular (Fail) → Ratio = ' + ratio.toFixed(2);
          resultDiv.className = 'result fail';
        } else {
          resultDiv.textContent = 'Regular (Safe) → Ratio = ' + ratio.toFixed(2);
          resultDiv.className = 'result pass';
        }
      } else {
        resultDiv.textContent = 'Result will appear here...';
        resultDiv.className = 'result';
      }
    }
  </script>
</body>
</html>
