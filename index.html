<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Torsional Irregularity Check - IS 1893:2016</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-section, .result-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: inline-block;
            width: 250px;
            margin: 10px 0;
        }
        input, select {
            padding: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result-section {
            background-color: #e8f4f8;
            display: none;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Torsional Irregularity Check - IS 1893:2016</h1>

        <div class="input-section">
            <h2>Input Parameters</h2>
            <label>Plan Dimension X (m):</label>
            <input type="number" id="dimX" value="30" step="0.1"><br>

            <label>Plan Dimension Y (m):</label>
            <input type="number" id="dimY" value="40" step="0.1"><br>

            <label>Total Height (m):</label>
            <input type="number" id="height" value="45" step="0.1"><br>

            <label>Number of Stories:</label>
            <input type="number" id="stories" value="15" step="1"><br>

            <label>Story Height (m):</label>
            <input type="number" id="storyHeight" value="3" step="0.1"><br>

            <label>Seismic Zone:</label>
            <select id="zone">
                <option value="0.10">Zone II (Z = 0.10)</option>
                <option value="0.16" selected>Zone III (Z = 0.16)</option>
                <option value="0.24">Zone IV (Z = 0.24)</option>
                <option value="0.36">Zone V (Z = 0.36)</option>
            </select><br>

            <label>Shear Wall Eccentricity Y (m):</label>
            <input type="number" id="eccY" value="5" step="0.1"><br>

            <p><strong>Structural System:</strong> RC Frame with Shear Walls</p>

            <button onclick="calculateTorsion()">Calculate</button>
        </div>

        <div class="result-section" id="results">
            <h2>Results</h2>
            <p>Base Shear (V_B): <span id="baseShear"></span> kN</p>
            <p>Design Eccentricity (e_dy): <span id="designEcc"></span> m</p>
            <p>Maximum Displacement (Δ_max): <span id="deltaMax"></span> cm</p>
            <p>Average Displacement (Δ_avg): <span id="deltaAvg"></span> cm</p>
            <p>Torsional Irregularity Ratio: <span id="ratio"></span></p>
            <p class="highlight">Conclusion: <span id="conclusion"></span></p>
        </div>
    </div>

    <script>
        function calculateTorsion() {
            // Get input values
            const dimX = parseFloat(document.getElementById('dimX').value);
            const dimY = parseFloat(document.getElementById('dimY').value);
            const height = parseFloat(document.getElementById('height').value);
            const stories = parseInt(document.getElementById('stories').value);
            const storyHeight = parseFloat(document.getElementById('storyHeight').value);
            const zone = parseFloat(document.getElementById('zone').value);
            const eccY = parseFloat(document.getElementById('eccY').value);

            // Validate height consistency
            if (Math.abs(height - stories * storyHeight) > 0.1) {
                alert("Warning: Total height does not match stories × story height!");
            }

            // Constants
            const I = 1.0; // Importance Factor
            const R = 5;   // Response Reduction Factor
            const soilType = 2.5; // S_a/g for medium soil, T < 0.67s
            const weightPerFloor = 10 * dimX * dimY; // 10 kN/m²
            const totalWeight = weightPerFloor * stories;

            // Time Period (Clause 7.6.2)
            const T = 0.09 * height / Math.sqrt(Math.min(dimX, dimY));
            const Ah = (zone / 2) * (I / R) * (T < 0.67 ? soilType : 1.0 / T);

            // Base Shear
            const baseShear = Ah * totalWeight;
            const topFloorForce = baseShear * (weightPerFloor * height * height) / 
                                 (weightPerFloor * stories * storyHeight * storyHeight * stories);

            // Accidental Eccentricity (Y-direction force)
            const accEcc = 0.05 * dimX;
            const designEcc = 1.5 * eccY + accEcc;

            // Simplified Displacement (assuming stiffness k = 3000 kN/m)
            const k = 3000; // Approximate stiffness
            const directDisp = (topFloorForce / k) * 100; // Convert to cm
            const torsionMoment = topFloorForce * designEcc;
            const J = k * (dimX * dimX / 4); // Simplified torsional stiffness
            const theta = torsionMoment / J;

            const delta1 = directDisp + (theta * (dimX / 2) * 100);
            const delta2 = directDisp - (theta * (dimX / 2) * 100);
            const deltaMax = Math.max(delta1, delta2);
            const deltaAvg = (delta1 + delta2) / 2;
            const ratio = deltaMax / deltaAvg;

            // Display Results
            document.getElementById('baseShear').textContent = baseShear.toFixed(2);
            document.getElementById('designEcc').textContent = designEcc.toFixed(2);
            document.getElementById('deltaMax').textContent = deltaMax.toFixed(2);
            document.getElementById('deltaAvg').textContent = deltaAvg.toFixed(2);
            document.getElementById('ratio').textContent = ratio.toFixed(2);
            document.getElementById('conclusion').textContent = 
                ratio > 1.2 ? (ratio > 1.4 ? "Extreme Torsional Irregularity" : "Torsional Irregularity Exists") 
                            : "No Torsional Irregularity";

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
