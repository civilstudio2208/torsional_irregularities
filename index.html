<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torsional Irregularity Check</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .output {
            background: #eef2f7;
            padding: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Torsional Irregularity Check</h1>

    <label>Length (X-direction) in m:</label>
    <input type="number" id="length" value="30" oninput="updateResults()">

    <label>Width (Y-direction) in m:</label>
    <input type="number" id="width" value="40" oninput="updateResults()">

    <label>No. of Storeys:</label>
    <input type="number" id="storeys" value="15" oninput="updateResults()">

    <label>Seismic Zone (II/III/IV/V):</label>
    <select id="zone" onchange="updateResults()">
        <option value="II">II</option>
        <option value="III" selected>III</option>
        <option value="IV">IV</option>
        <option value="V">V</option>
    </select>

    <div class="output" id="result"></div>
</div>

<script>
function updateResults() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const storeys = parseInt(document.getElementById('storeys').value);
    const zone = document.getElementById('zone').value;

    const height = storeys * 3;
    const accEccX = (0.05 * width).toFixed(2);
    const accEccY = (0.05 * length).toFixed(2);

    let baseShearFactor;
    switch(zone) {
        case 'II': baseShearFactor = 0.04; break;
        case 'III': baseShearFactor = 0.06; break;
        case 'IV': baseShearFactor = 0.08; break;
        case 'V': baseShearFactor = 0.12; break;
    }

    const resultDiv = document.getElementById('result');

    resultDiv.innerHTML = `
        <h2>Building Details</h2>
        Length = ${length} m <br>
        Width = ${width} m <br>
        Height = ${height} m (Storeys: ${storeys}) <br>

        <h2>Seismic Parameters</h2>
        Seismic Zone = ${zone}<br>
        Approximate Base Shear Factor = ${baseShearFactor}<br>

        <h2>Accidental Eccentricity</h2>
        X-direction = ±${accEccX} m <br>
        Y-direction = ±${accEccY} m <br>

        <h2>Check for Torsional Irregularity</h2>
        Displacement Ratio Criteria: If Δ_max / Δ_avg > 1.2 → Torsional Irregularity Exists <br>
        If >1.4 → Extreme Irregularity<br>

        Perform ETABS/STAAD Analysis with above parameters.
    `;
}

updateResults();
</script>

</body>
</html>
