<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torsional Irregularity Check - IS 1893:2016</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .output {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Torsional Irregularity Check (IS 1893:2016)</h1>

    <div class="input-group">
        <label for="length">Length (X-direction) in m:</label>
        <input type="number" id="length" value="30" oninput="updateOutput()">
    </div>

    <div class="input-group">
        <label for="width">Width (Y-direction) in m:</label>
        <input type="number" id="width" value="40" oninput="updateOutput()">
    </div>

    <div class="input-group">
        <label for="height">Building Height in m:</label>
        <input type="number" id="height" value="45" oninput="updateOutput()">
    </div>

    <div class="input-group">
        <label for="zone">Seismic Zone (II/III/IV/V):</label>
        <input type="text" id="zone" value="III" oninput="updateOutput()">
    </div>

    <div class="input-group">
        <label for="soil">Soil Type (I/II/III):</label>
        <input type="text" id="soil" value="II" oninput="updateOutput()">
    </div>

    <div class="output" id="outputBox">
        <h2>Calculation Steps:</h2>
        <div id="steps"></div>
    </div>
</div>

<script>
function updateOutput() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const height = parseFloat(document.getElementById('height').value);

    const biX = width;
    const biY = length;

    const accEccX = 0.05 * biX;
    const accEccY = 0.05 * biY;

    let stepsHTML = `
        <p><strong>Step 1: Define the Structure</strong></p>
        <p>Plan Dimensions: ${length}m x ${width}m</p>
        <p>Height: ${height}m</p>

        <p><strong>Step 2: Accidental Eccentricity</strong></p>
        <p>X-direction Accidental Eccentricity: ±${accEccX.toFixed(2)}m</p>
        <p>Y-direction Accidental Eccentricity: ±${accEccY.toFixed(2)}m</p>

        <p><strong>Step 3: Torsional Irregularity Check</strong></p>
        <p>For detailed displacement analysis, input values to ETABS or relevant software.</p>
        <p>Compare Δ_max / Δ_avg for each floor:</p>
        <ul>
            <li>&lt; 1.2 → Regular</li>
            <li>1.2 - 1.4 → Torsional Irregularity</li>
            <li>&gt; 1.4 → Extreme Irregularity</li>
        </ul>
    `;

    document.getElementById('steps').innerHTML = stepsHTML;
}

updateOutput();
</script>

</body>
</html>
