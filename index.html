<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torsional Irregularity Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Torsional Irregularity Check as per IS 1893:2016</h2>

<form id="inputForm">
    <label>Length in X-direction (m): <input type="number" step="any" id="lengthX" value="30"></label>
    <label>Length in Y-direction (m): <input type="number" step="any" id="lengthY" value="40"></label>
    <label>Height (m): <input type="number" step="any" id="height" value="45"></label>
    <label>Displacement at one end (mm): <input type="number" step="any" id="disp1"></label>
    <label>Displacement at other end (mm): <input type="number" step="any" id="disp2"></label>
    <button type="button" onclick="checkIrregularity()">Check Torsional Irregularity</button>
</form>

<h3 id="result"></h3>

<script>
function checkIrregularity() {
    const disp1 = parseFloat(document.getElementById('disp1').value);
    const disp2 = parseFloat(document.getElementById('disp2').value);

    const deltaMax = Math.max(disp1, disp2);
    const deltaAvg = (disp1 + disp2) / 2;
    const ratio = deltaMax / deltaAvg;

    let message = `Δmax = ${deltaMax} mm, Δavg = ${deltaAvg.toFixed(2)} mm, Ratio = ${ratio.toFixed(2)}<br>`;

    if (ratio > 1.4) {
        message += "Result: Extreme Torsional Irregularity Exists (Ratio > 1.4)";
    } else if (ratio > 1.2) {
        message += "Result: Torsional Irregularity Exists (Ratio > 1.2)";
    } else {
        message += "Result: No Torsional Irregularity (Ratio ≤ 1.2)";
    }

    document.getElementById('result').innerHTML = message;
}
</script>

</body>
</html>
